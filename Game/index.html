<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Secret Gift</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="game-container">
        <header>
            <div class="header-left">
                <h1>SECRET GIFT</h1>
                <div id="level-indicator">Level 1 / 2</div>
            </div>
            <div id="last-score" class="score-preview hidden"></div>
        </header>

        <div id="board-scroll-area">
            <div id="history-container"></div>
        </div>

        <div class="active-row-container">
            <div id="active-row" class="tile-row"></div>
        </div>

        <div id="message-container"></div>
        <div id="keyboard-container"></div>
    </div>

    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <h2 id="modal-title">Solved!</h2>
            <p id="modal-msg"></p>
            <div id="modal-next-action"></div>
        </div>
    </div>

    <script src="words.js"></script>
    <script src="script.js"></script>
</body>
</html>
