<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Secret Gift</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="game-container">
        <header>
            <h1>The Secret Gift</h1>
            <div id="level-display">Level 1 of 2</div>
        </header>

        <div class="master-clues-container">
            <p class="section-label">KNOWN CLUES</p>
            <div id="master-board" class="row">
                </div>
        </div>

        <div id="history-container">
            </div>

        <div class="input-area">
            <div id="current-input" class="input-display"></div>
            <div class="semantic-preview" id="semantic-preview">Score: -</div>
        </div>

        <div id="keyboard"></div>
        
        <div class="action-buttons">
            <button id="enter-btn">ENTER</button>
            <button id="backspace-btn">âŒ«</button>
        </div>
        
        <div id="message-area"></div>
    </div>

    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <h2 id="modal-title">Correct!</h2>
            <p id="modal-text"></p>
            <button id="next-level-btn">Next Level</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
